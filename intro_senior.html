<script>
    // 쿠키 생성
    function setCookie(cName, cValue, cDay){
        var expire = new Date();
        expire.setDate(expire.getDate() + cDay);
        var cookies = cName + '=' + escape(cValue) + '; path=/ '; // 한글 깨짐을 막기위해 escape(cValue)를 합니다.
        if(typeof cDay != 'undefined') cookies += ';expires=' + expire.toGMTString() + ';';
        document.cookie = cookies;
    }
    // 쿠키 가져오기
    function getCookie(cName) {
        cName = cName + '=';
        var cookieData = document.cookie;
        var start = cookieData.indexOf(cName);
        var cValue = '';
        if(start != -1){
            start += cName.length;
            var end = cookieData.indexOf(';', start);
            if(end == -1)end = cookieData.length;
            cValue = cookieData.substring(start, end);
        }
        return unescape(cValue);
    }
    $(document).ready(function () {
        $('#fullpage').fullpage({
            // sectionsColor: ['#1bbc9b', '#4BBFC3', '#7BAABE', 'whitesmoke', '#ccddff','deepskyblue','tomato'],

            menu: '#menu',
            afterLoad: function(anchorLink, index){
                $("#section"+index+" .fp-controlArrow").show();
            },
            onLeave: function(index, nextIndex, direction){

            }
        });
    })

    $('body').on('click', '#go_button', function() {
        var headers={};
        headers['x-access-token']=getCookie('x-access-token');
        $.ajax({
            url : "https://ssumon.com/api/v1g1/user/" + getCookie('id'),
            headers : headers,
            type : "get",
            accept: "application/json",
            contentType: "application/json; charset=utf-8",
            dataType: "json",
            success: function(data) {
                console.log(data);
                if(data.quest_id === -1){
                    location.href='https://ssumon.com/junior';
                }else{
                    location.href='https://ssumon.com/senior';
                }
            },
            error: function(jqXHR,textStatus,errorThrown) {
                $('#fail_change_password').text('서버 에러 또는 점검중');
            }
        });
    });
